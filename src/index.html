<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   </head>
<body>
<div class="container py-5" >
    <h1 class="display-4 mb-1 text-info">Contact Management System</h1>
    <div class="row my-4">
        <div class="col" id="nameCheck">
            <input type="text" placeholder="Enter name" class="form-control" id="name">

        </div>
        <div class="col">
            <input type="email" placeholder="Enter Email" class="form-control" id="email" >
        </div>
        <div class="col px-5 ">
            <input type="number" placeholder="Enter Phone" class="form-control" id="phone" >
        </div>

        <div class="col">
            <button class="btn btn-primary" id="insert">Save Contract</button>
        </div>

    </div>
    <table class="table table-hover">
        <thead class="bg-primary text-white" >
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>

        </thead>
        <tbody class="text-secondary" id="tBody">
        </tbody>
    </table>




</div>

<div class="modal fade" id="editContract" tabindex="-1" role="dialog" aria-labelledby="editContract" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-secondary text-center">Update Contract</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="editName" class="col-form-label">Enter the name</label>
                        <input type="text" class="form-control" id="editName">

                    </div>
                     <div class="form-group">
                        <label for="editName" class="col-form-label">Enter Email Details</label>
                         <input type="email" class="form-control" id="editEmail">

                    </div>
                     <div class="form-group">
                        <label for="editName" class="col-form-label">Enter Phone Number</label>
                         <input type="number" class="form-control" id="editPhone">
                     </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" >Close</button>
                <button type="button" class="btn btn-warning" id="update">Update</button>

            </div>
        </div>

    </div>
</div>
